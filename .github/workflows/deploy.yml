name: Build and Deploy Django

on:
  push:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    env:
      IMAGE: ${{ needs.build-and-push.outputs.image_tag }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Run migrations
      run: |
        kubectl set image cronjob/django-migrate migrate=${{ env.IMAGE }} -n job-finder

        kubectl create job django-migrate-${{ github.sha }} \
          --from=cronjob/django-migrate \
          -n job-finder

        kubectl wait --for=condition=complete job/django-migrate-${{ github.sha }} \
          -n job-finder --timeout=5m

    - name: Collect static files
      run: |
        kubectl set image cronjob/django-collectstatic collectstatic=${{ env.IMAGE }} -n job-finder

        kubectl create job django-collectstatic-${{ github.sha }} \
          --from=cronjob/django-collectstatic \
          -n job-finder

        kubectl wait --for=condition=complete job/django-collectstatic-${{ github.sha }} \
          -n job-finder --timeout=5m

    - name: Update deployment image
      run: |
        kubectl set image deployment/django-app \
          django=${{ env.IMAGE }} \
          -n job-finder

        kubectl rollout status deployment/django-app -n job-finder --timeout=10m

        kubectl set image cronjob/django-hourly-task django-command=${{ env.IMAGE }} -n job-finder