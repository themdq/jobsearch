name: Build and Deploy Django

on:
  push:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Update deployment image
      run: |
        kubectl set image deployment/django-app \
          django=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }} \
          -n job-finder
        
        kubectl rollout status deployment/django-app -n job-finder --timeout=5m

    - name: Run migrations
      run: |
        kubectl delete job django-migrate -n job-finder --ignore-not-found=true
        kubectl create job django-migrate-${{ github.sha }} \
          --from=cronjob/django-migrate -n job-finder || \
        kubectl run django-migrate-${{ github.sha }} \
          --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }} \
          --restart=Never \
          --command -n job-finder \
          -- python manage.py migrate
        
        kubectl wait --for=condition=complete job/django-migrate-${{ github.sha }} \
          -n job-finder --timeout=3m

    - name: Collect static files (optional)
      run: |
        kubectl run collectstatic-${{ github.sha }} \
          --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }} \
          --restart=Never \
          --command -n job-finder \
          -- python manage.py collectstatic --noinput
        
        kubectl wait --for=condition=complete pod/collectstatic-${{ github.sha }} \
          -n job-finder --timeout=3m || true